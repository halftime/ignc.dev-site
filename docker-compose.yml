version: '3.8'

services:
  ignc-dev-site:
    build:
      context: .
      dockerfile: ignc.dev/Dockerfile
      platforms:
        - linux/arm64
    image: ignc-dev-site:latest
    container_name: ignc-dev-site
    ports:
      - "80:8080"    # HTTP port
      - "443:8081"   # HTTPS port
    volumes:
      - ./certs:/app/certs:ro  # Mount certificate directory as read-only
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/app/certs/cloudflare-origin.pem
      - ASPNETCORE_Kestrel__Certificates__Default__KeyPath=/app/certs/cloudflare-origin.key
    restart: unless-stopped
